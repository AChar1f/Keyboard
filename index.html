<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD4FDEgU16MH71y6WmGatmYgOmVEUagd-x_Qft1q6kIA&s" type="image/x-icon">
    <title>Custom KB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Floating Keyboard Project</h1>
    <div class="parent">
        <div class="row">
        <button class="child">`</button>
        <button class="child">1</button>
        <button class="child">2</button>
        <button class="child">3</button>
        <button class="child">4</button>
        <button class="child">5</button>
        <button class="child">6</button>
        <button class="child">7</button>
        <button class="child">8</button>
        <button class="child">9</button>
        <button class="child">0</button>
        <button class="child">-</button>
        <button class="child">=</button>
        <button class="child">Backspace</button>
    </div>
    <div class="row">
        <button class="child tab">Tab</button>
        <button class="child">Q</button>
        <button class="child">W</button>
        <button class="child">E</button>
        <button class="child">R</button>
        <button class="child">T</button>
        <button class="child">Y</button>
        <button class="child">U</button>
        <button class="child">I</button>
        <button class="child">O</button>
        <button class="child">P</button>
        <button class="child">[</button>
        <button class="child">]</button>
        <button class="child fslash">\</button>
    </div> 
    <div class="row">    
        <button class="child caps">CapsLock</button>
        <button class="child">A</button>
        <button class="child">S</button>
        <button class="child">D</button>
        <button class="child">F</button>
        <button class="child">G</button>
        <button class="child">H</button>
        <button class="child">J</button>
        <button class="child">K</button>
        <button class="child">L</button>
        <button class="child">;</button>
        <button class="child">'</button>
        <button class="child enter">Enter</button>
    </div>    
    <div class="row">
        <button class="child shift">Shift</button>
        <button class="child">Z</button>
        <button class="child">X</button>
        <button class="child">C</button>
        <button class="child">V</button>
        <button class="child">B</button>
        <button class="child">N</button>
        <button class="child">M</button>
        <button class="child">,</button>
        <button class="child">.</button>
        <button class="child">/</button>
        <button class="child shift">Shift</button>
    </div>
    <div class="row">    
        <button class="child control">Ctrl</button>
        <button class="child">Fn</button>
        <button class="child">ðŸªŸ</button>
        <button class="child">ALT</button>
        <button class="child space">SPACE</button>
        <button class="child">ALT</button>
        <button class="child control">Ctrl</button>
    </div>
    
</body>
</html>
